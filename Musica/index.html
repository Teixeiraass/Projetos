<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Spotify</title>
</head>
<body>
    <img src="imagens/img_dandelions.jpg" alt="Imagem musica dandelions">
    <div class="descricao">
        <h2>Dandelions</h2>
        <i>Ruth B.</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3.40</p>
        </div>
    </div>
    <div class="botoes">
        <img src="botoes/backward-step-solid.svg" alt="" class="setas anterior">
        <img src="botoes/play-solid.svg" alt="" class="botao-play">
        <img src="botoes/pause-solid.svg" alt="" class="botao-pause">
        <img src="botoes/forward-step-solid.svg" alt="" class="setas proximo">
    </div>
    <audio src="musicas/Dandelions - Ruth B. [LegendadoTradução].mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
